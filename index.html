<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body class="pb-4">
    <div>
        <div class="container mt-5">
            <div class="text-center fs-1">
                <h2>Built with Material Design for Bootstrap 5</h2>
                <div class="btn btn-danger mt-2 px-4 fs-3">
                    Free Download
                    <i class="fa fa-download" aria-hidden="true"></i>
                </div>
            </div>
            <div class="row d-flex justify-content-between mt-5">

                <!-- left section -->
                <div class="col-md-5 ">
                    <div class="p-4 bg-light">
                        <i class="fa fa-lock text-success mb-3 fs-3 mx-auto justify-content-center d-flex"
                            aria-hidden="true"> <span class="login fs-4">Login:</span></i>
                        <div class="d-flex mt-3">
                            <i class="fa fa-envelope fs-4 pe-2" aria-hidden="true"></i>
                            <input class="border-top-0 border-end-0 border-start-0 bg-light w-100" type="text" placeholder="Your email">

                        </div>
                        <div class="d-flex mt-5">
                            <i class="fa fa-lock fs-4 pe-2" aria-hidden="true"></i>
                            <input class="border-top-0 border-end-0 border-start-0 bg-light w-100" type="password"
                                    placeholder="Your Password">
                        </div>
                        <div class="text-center">
                            <button class="btn-success mt-5 px-4 py-2 border-0">NEXT</button>
                        </div>
                        
                    </div>
                    <button class="pink w-100 p-4 border-0 mt-3 fs-5 fw-bold text-light">SIGN-UP</button>
                </div>


                <!-- right section -->
                <div class="col-md-5 mt-5 mt-md-0">
                    <div class="p-4 bg-primary">
                        <i class="fa fa-user text-white mb-3 fs-4 mx-auto justify-content-center d-flex" aria-hidden="true"> <span
                                class="login">Login:</span></i>

                                <div class="d-flex mt-3">
                                    <i class="fa fa-envelope text-light fs-4 pe-2" aria-hidden="true"></i>
                                    <input class="border-top-0 border-end-0 border-start-0 border border-light bg-primary input2 w-100" type="text" placeholder="Your email">
        
                                </div>
                        <div class="d-flex mt-5">
                            <i class="fa fa-lock text-light fs-4 pe-2" aria-hidden="true"></i>
                            <input class="input2 border-top-0 border-end-0 border-start-0 border border-light bg-primary w-100" type="password"
                                    placeholder="Your Password">
                        </div>
                        <div class="text-center">
                            <button class="btn-primary mt-5 px-4 py-2 border border-dark border-2">NEXT</button>
                        </div>
                    </div>
                    <button class="w-100 p-4 border-0 mt-3 fs-5 fw-bold text-danger">SIGN-UP</button>

                </div>
            </div>
        </div>
    </div>

























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
